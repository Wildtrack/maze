<!DOCTYPE html>
<html>

<head>
  <title>Amazing Mazes</title>
  <!--link rel="stylesheet" type="text/css" href="maze.css"-->
  <meta charset='utf-8'>
  <link href="./css/gwdtaparea_style.css" data-version="1.2" data-exports-type="gwd-taparea" rel="stylesheet">
  <link href="./css/gwdimage_style.css" data-version="1.1" data-exports-type="gwd-image" rel="stylesheet">
  <script type="text/javascript" src="./jquery-2.1.3.min.js"></script>
  
  <style type="text/css" id="gwd-lightbox-style">
    .gwd-lightbox {
      overflow: hidden;
    }
  </style>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }
    .gwd-page-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .gwd-page-wrapper {
      position: absolute;
      -webkit-transform: translateZ(0px);
      background-color: rgb(255, 255, 255);
    }
    .gwd-page-size {
      width: 800px;
      height: 600px;
    }
    .gwd-img-befg {
      position: absolute;
      width: 800px;
      height: 600px;
      left: 0px;
      top: 0px;
    }
    .gwd-taparea-ney1 {
      position: absolute;
      left: 20px;
      top: 540px;
      height: 50px;
      width: 130px;
    }
    .gwd-taparea-7oyq {
      left: 158px;
      top: 540px;
      width: 125px;
    }
    .gwd-taparea-hi7n {
      left: 300.5px;
      top: 539px;
      width: 140px;
    }
    .gwd-taparea-u9un {
      width: 140px;
      left: 464.5px;
      top: 540px;
    }
    .gwd-taparea-pwui {
      top: 540px;
    }
    .gwd-taparea-8s8w {
      left: 619.5px;
      top: 540px;
      width: 150px;
    }
    canvas {
      position: absolute;
      border: 5px solid black;
      height: 384px;
      width: 704px;
      left: 41px;
      top: 71px;
      background-color: #fff;
    }
    .gwd-div-sgwf {
      position: absolute;
      width: 78px;
      height: 34px;
      font-family: 'Times New Roman';
      text-align: left;
      left: 122px;
      top: 17px;
    }
    .gwd-div-s0lj {
      text-align: center;
    }
    .gwd-span-gtjf {
      font-size: 30px;
      font-family: Tahoma;
      color: rgb(182, 187, 48);
      background-color: transparent;
    }
    .gwd-div-a5rr {
      width: 78px;
      left: 322px;
      top:ad 18px;
    }
    .gwd-div-fdrl {
      height: 36px;
      width: 78px;
    }
    .gwd-span-7i1h {
      width: auto;
    }
    .gwd-div-kswq {
      width: 78px;
      left: 520px;
      top: 17px;
    }
    .gwd-div-k1ye {
      width: 78px;
    }
    .gwd-span-wbjx {
      width: auto;
    }
    .gwd-div-0wu2 {
      top: 17px;
    }
    .gwd-div-v8fw {
      width: 78px;
      left: 708px;
      top: 17px;
    }
    .gwd-div-dmkp {
      width: 78px;
    }
    .gwd-span-jrbr {
      width: auto;
    }
  </style>

  <script type="text/javascript" gwd-events="handlers" src = "mazeMenu.js"></script>

  </script>
</head>

<body>
    <div is="gwd-pagedeck" class="gwd-page-container" id="pagedeck">
      <div is="gwd-page" id="page1" class="gwd-page-wrapper gwd-page-size gwd-lightbox" data-gwd-width="800px" data-gwd-height="600px">
        
          <img is="gwd-image" src="images/gameMenu.png" id="maze_menu" class="gwd-img-befg">
          
            
          <canvas id="bgcanvas" width="704" height="384"
              style="position: absolute; left: 48; top: 76; z-index: 0;"></canvas>
          <canvas id="canvas_id" width="704" height="384"
              style="position: absolute; left: 48; top: 76; z-index: 1;background-color: transparent;"></canvas>

        
          <gwd-taparea id="menu_new" class="gwd-taparea-ney1" data-gwd-name="new"></gwd-taparea>
          <gwd-taparea id="menu_goto" class="gwd-taparea-ney1 gwd-taparea-7oyq" data-gwd-name="goto"></gwd-taparea>
          <gwd-taparea id="menu_level" class="gwd-taparea-ney1 gwd-taparea-7oyq gwd-taparea-hi7n gwd-taparea-pwui" data-gwd-name="level"></gwd-taparea>
          <gwd-taparea id="menu_save" class="gwd-taparea-ney1 gwd-taparea-7oyq gwd-taparea-hi7n gwd-taparea-u9un" data-gwd-name="save" ></gwd-taparea>
          <gwd-taparea id="menu_load" class="gwd-taparea-ney1 gwd-taparea-7oyq gwd-taparea-hi7n gwd-taparea-u9un gwd-taparea-8s8w" data-gwd-name="load"></gwd-taparea>

          <div class="gwd-div-sgwf" id="dsp_level">
            <div class="gwd-div-s0lj"><span class="gwd-span-gtjf">02</span>
            </div>
          </div>
          <div class="gwd-div-sgwf gwd-div-a5rr gwd-div-0wu2" id="dsp_time">
            <div class="gwd-div-s0lj gwd-div-fdrl"><span class="gwd-span-gtjf gwd-span-7i1h">1:32</span>
            </div>
          </div>
          <div class="gwd-div-sgwf gwd-div-a5rr gwd-div-kswq" id="dsp_steps">
            <div class="gwd-div-s0lj gwd-div-fdrl gwd-div-k1ye"><span class="gwd-span-gtjf gwd-span-7i1h gwd-span-wbjx">23</span>
            </div>
          </div>
          <div class="gwd-div-sgwf gwd-div-a5rr gwd-div-kswq gwd-div-v8fw" id="dsp_lives">
            <div class="gwd-div-s0lj gwd-div-fdrl gwd-div-k1ye gwd-div-dmkp"><span class="gwd-span-gtjf gwd-span-7i1h gwd-span-wbjx gwd-span-jrbr">3</span>
            </div>
          </div>
      
      </div>
    </div>
  
  <script type="text/javascript" src="./canvasengine-1.3.2.all.min.js"></script>
  <script type="text/javascript" src="./mazeModel.js"></script>
  <script type="text/javascript" src="./backtrack.js"></script>
  <script type="text/javascript" src="./trailModel.js"></script>
  <script type="text/javascript" src="./mazeRender.js"></script>

</body>

</html>
